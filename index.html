<!-- Solid Food Finder -->
<!-- DIY -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solid Food Finder App</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <main>
        <h1>Solid Food Finder Application</h1>

        <!-- Shown while the session is being checked -->
        <div id="loading">
            <p>Initializing session...</p>
        </div>

        <!-- Shown only to logged-out users -->
        <div id="auth-guest" hidden>
            <p>You are not logged in. Please log in to continue.</p>
            <button id="login-button">Login with your Idp</button>
        </div>

        <!-- Shown only to logged-in users -->
        <div id="auth-user" hidden>
            <p>Hello, <strong id = "webid"></strong>!</p>
            <p>now is <strong id = "nowdate"></strong></p>
            <p>you are here:</p>
            <p>latitude <strong id = "lat"></strong></p>
            <p>longitude <strong id = "lon"></strong></p>
            <p>session info: <strong id = "sinfo"><strong></p>
            <p><a href = "https://hackmd.io/SbsfGfeDSZuJMowrO95-_g?view">meaning of the session info</a></p>
            <button id="logout-button">Log out</button>
        </div>
        <br /><br /><br /><br /><br /><br />
        <div align = "center"><a href = "https://github.com/ewingson/solid-food-finder">code</a></div>
    </main>

    <!--
      The necessary libraries, using the current versions from august 2025.
      The order is critical: Libraries first, then our application logic.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@inrupt/solid-client-authn-browser@3.1.0/dist/solid-client-authn.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/n3@1.26.0/browser/n3.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
